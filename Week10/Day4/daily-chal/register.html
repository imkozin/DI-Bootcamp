<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <h1>Register</h1>
    <form action="">
        <label for="first">First Name</label>
        <input type="text" id="first" autocomplete="given-name"><br>
        
        <label for="last">Last Name</label>
        <input type="text" id="last" autocomplete="family-name"><br>
        
        <label for="email">Email</label>
        <input type="email" id="email" autocomplete="email"><br>
        
        <label for="username">Username</label>
        <input type="text" id="username" autocomplete="username"><br>
        
        <label for="password">Password</label>
        <input type="password" id="password" autocomplete="new-password"><br>
        
        <input type="submit" value="Register" disabled id="submit">
    </form>
    
    <div id="message">
        
    </div>

    <script src="register.js"></script>
</body>
</html>
