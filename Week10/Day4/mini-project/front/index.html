<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register</h1>
    <form action="" onsubmit="handleRegister(event)">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" value="Ivan"><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" value="Kozin"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="ivan@mail.ru"><br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="ivanko"><br>
        <label for="password">Password:</label>
        <input type="text" id="password" name="password" value="secret"><br>
        <input type="submit" value="Register">
</form>
    <hr>
    <h1>Login</h1>
    <form action="">
        <label for="">Username:</label>
        <input type="text" id="userlog"><br>
        <label for="">Password:</label>
        <input type="text" id="passlog"><br>
        <button id="login">Login</button>
    </form>
    <hr>
    <script src="script.js"></script>
</body>
</html>
