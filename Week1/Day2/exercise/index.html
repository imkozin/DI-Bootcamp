<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In Page</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card form">
        <div class="block">
          <h1>Log In</h1>
          <input type="email" placeholder="email" name="email" required />
          <br />
          <input
            type="password"
            placeholder="password"
            minlength="6"
            name="psw"
            required
          /><br />
          <label for="remember">
            <input type="checkbox" name="remember" />Remember me
          </label>
          <a href="#">Forget password?</a>
          <br />
          <button type="submit" class="log">Log In</button>
          <p class="connect">Or Connect with</p>
          <hr>
          
          <div>
          <i class="fa-brands fa-facebook icon"></i>
          <i class="fa-brands fa-twitter icon"></i>
          <i class="fa-brands fa-github icon"></i>
          <i class="fa-brands fa-linkedin-in icon"></i>
        </div>
          <p class="footer">&copy 2023</p>
        </div>
      </div>
      <div class="card register">
        <div class="container">
          <i class="fa-regular fa-user user"></i>
          <h1 id="hello">Hello, friend!</h1>
          <p id="register">
            Enter your personal details and start journey with us
          </p>
          <p class="btn">
            Register <i class="fa-light fa-circle-arrow-right arrow"></i>
          </p>
        </div>
      </div>
      <script
        src="https://kit.fontawesome.com/6d1eb1fd5c.js"
        crossorigin="anonymous"
      ></script>
    </main>
  </body>
</html>
